
<ul class="list-group">
  <li id="caption" class="list-group-item">
    <table>
      <tr>
        <td>Renk</td>
        <td><input [(ngModel)]="filterColorText" width="100px" placeholder="Ara..." type="text"></td>
      </tr>
    </table>
  <li 
  routerLink="/cars/color/{{color.id}}"
  [class]="getCurrentColorClass(color)"
  (click)="setCurrentColor(color)" 
  *ngFor="let color of colors |filterColor:filterColorText">{{color.name}}
</li>
</ul>
